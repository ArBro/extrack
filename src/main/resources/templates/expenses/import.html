<html xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:replace="fragment/layout :: header" />
<title>Extrack</title>
</head>
<body>
	<th:block th:replace="fragment/navbar :: navbar" />

	<div class="container-fluid">
		<div class="row mt-4">
			<div class="col-6 mx-auto">
				<div class="alert alert-success" th:if="${message}" th:text="${message}">
				</div>
				<div class="card">
					<div class="card-header">
						<h5>Importeer betaalbestand</h5>
					</div>
					<div class="card-body">

						<form id="uploadFileForm" method="POST" enctype="multipart/form-data" th:action="@{/expenses/import}">
							<div class="custom-file">
								<input type="file" name="file" class="custom-file-input" id="customFile">
								<label class="custom-file-label" for="customFile" data-browse="Bestand kiezen">Voeg een betaalbestand toe</label>
							</div>

							<input type="submit" class="btn btn-primary float-right mt-2" value="Importeren">
						</form>
					</div>
				</div>

				<div class="mt-3">
					<ul>
						<li th:each="file : ${files}"><a th:href="${file}" th:text="${file}"></a></li>
					</ul>
				</div>

			</div>
		</div>
	</div>

	<script type="text/javascript">
		$(document).ready(function() {
			bsCustomFileInput.init()
		});
	</script>
</body>
</html>
